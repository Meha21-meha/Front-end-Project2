<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="meal.css"/>
    <title>Meal Finder</title>
</head>
<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="flex">
            <form class="flex" id="submit">
               <input type="text" id="search" placeholder="Search for meals"/>
             <button   class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="random-btn" id="random">
                <i class="fas fa-dice"></i> <!-- FIXED: Changed from fa-random to fa-dice -->
            </button>
        </div>
        <div id="result-heading"></div> <!-- FIXED: Ensure this ID is correct -->
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>
    <script src="meal.js"></script>
</body>
</html>
